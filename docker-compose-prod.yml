version: '3.4'

services:
  backend:
    image: backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/home/app/backend
    entrypoint: poetry run bash entrypoint.sh
    env_file:
      - ./.env
    command: poetry run python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
    # volumes:
    #   - ./path/to/local/d–∞ta:/root/redis
    #   - ./path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    env_file:
      - ./.env

  # flower:
  #   build:
  #     context: ./backend
  #     dockerfile: ./Dockerfile
  #   command: celery -A backend flower
  #   volumes:
  #     - .:/home/app
  #   ports:
  #     - 5555:5555

  celery_sheduler:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/home/app/backend
    command: poetry run celery -A core beat -l info
    depends_on:
      - backend
      - redis

  celery_worker:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/home/app/backend
    command: poetry run celery -A core worker -l info
    depends_on:
      - backend
      - redis

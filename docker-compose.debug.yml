version: '3.4'

services:
  telegramdialog:
    image: telegramdialog
    build:
      context: .
      dockerfile: ./Dockerfile
    command:  "poetry add debugpy && python debugpy --wait-for-client --listen 0.0.0.0:5678 backend/manage.py runserver 0.0.0.0:8000 --nothreading --noreload"]
    ports:
      - 8000:8000
      - 5678:5678

version: '3.4'

services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
    env_file:
      - ./.env

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/home/app/backend
      - ./backend/static:/home/app/backend/static
      - ./backend/media:/home/app/backend/media
    expose:
      - 8000
    entrypoint: poetry run bash entrypoint.sh
    command: poetry run gunicorn core.wsgi:application --bind 0.0.0.0:8000


  # flower:
  #   build:
  #     context: ./backend
  #     dockerfile: ./Dockerfile
  #   command: celery -A backend flower
  #   volumes:
  #     - .:/home/app
  #   ports:
  #     - 5555:5555

  celery_sheduler:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/home/app/backend
    command: poetry run celery -A core beat -l info
    depends_on:
      - backend
      - redis

  celery_worker:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    volumes:
      - ./backend:/home/app/backend
    command: poetry run celery -A core worker -l info
    depends_on:
      - backend
      - redis


  nginx:
    container_name: nginx
    build:
      context:  nginx/
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

      - ./backend/static:/home/app/backend/static
      - ./backend/media:/home/app/backend/media
    depends_on:
      - backend